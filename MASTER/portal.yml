server:
    port: 8765
 
eureka:
    client:
        serviceUrl:
             defaultZone: http://localhost:8761/eureka/

info:
  component: Gateway API - Zuul
 
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignoredServices: "*"
  prefix: /api
  stripPrefix: true
  debug:
    request: true
  routes:
    microservico-autenticacao:
        path: /microservico-autenticacao/**
        serviceId: microservico-autenticacao
